<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- header -->

    <div class="logo">
      <div class="container">
        <img src="./resources/content/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- main banner -->
    <div class="mainBanner">
      <div class="container">
        <div class="content">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND<br/> MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- navigation -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- products -->

    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/content/pen.png" />
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product glass">
          <div class="product-image">
            <img src="./resources/content/glasses.png" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/content/watch.png" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
      </div>
    </div>

    <!-- location -->

    <div class="container">
      <div class="location">
        <div class="info">
          <div class="heading"/>
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <div class="heading"/>
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- footer -->
    
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
